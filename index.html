<!doctype html>

<html>
    <head>
        <meta charset="utf-8">

        <title>Hej hopp</title>

        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="styles.css">
        <script src="https://storage.googleapis.com/vrview/2.0/build/vrview.min.js"></script>
        <script>window.addEventListener('load', onVrViewLoad);

        function onVrViewLoad() {
        // Selector '#vrview' finds element with id 'vrview'.
        var vrView = new VRView.Player('#vrview', {
            image: 'https://video.360cities.net/atmosphaeres/01849996_ATM00841-Lofoten-Turquoise-Waves-Rolling-Onto-Arctic-Beach-RM-4-MD1-1024x512.jpg',
            width: "700px",
            height: "500px"
        });
        }
        </script>
        <script>window.addEventListener('load', onVrViewLoad);

            function onVrViewLoad() {
            // Selector '#vrview' finds element with id 'vrview'.
            var vrView = new VRView.Player('#vrview2', {
                image: 'plats1.png',
                width: "700px",
                height: "500px"
            });
            }
        </script>
        <script src="js/three.min.js"></script>
        <script src="js/panolens.min.js"></script>
        <script>

            const panorama = new PANOLENS.ImagePanorama( 'plats1.png' );
            const viewer = new PANOLENS.Viewer();
            viewer.add( panorama );
            
        </script>
    </head>

    <body>
       
        <div id='vrview'></div>
        <div id='vrview2'></div>

        <iframe allowfullscreen src="examples/panorama_image.html"></iframe>
        
        <!-- Load external JavaScript -->
        <script src="scripts.js"></script>
        
    </body>

</html>
